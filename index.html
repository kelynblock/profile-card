<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,400;1,600&family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Montserrat:ital,wght@0,100;0,400;1,200;1,500&family=Nunito:ital,wght@0,200;1,200;1,300;1,400&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section class="profile">
      <div class="container">
        <img src="me.jpg" />
        <div class="profile-text">
          <h1>Kelyn Block</h1>
          <h4>Im a React developer</h4>
        </div>
        <div class="icons">
          <a href="#"><i class="bx bxl-instagram-alt"></i></a>
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-linkedin-square"></i></a>
        </div>
        <div class="newsletter">
          <form>
            <input type="email" placeholder="Enter your email" required />
            <input type="submit" value="send" required />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
